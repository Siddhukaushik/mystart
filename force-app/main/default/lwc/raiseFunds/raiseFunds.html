<template>
    <lightning-card title="Raise Funds - Create Commitment">
        <div class="slds-p-around_medium">
            <template if:false={isLoading}>
                <lightning-combobox
                    name="fund"
                    label="Select Fund"
                    placeholder="Choose a Fund"
                    options={funds}
                    value={selectedFundId}
                    onchange={handleFundChange}
                    required>
                </lightning-combobox>

                <lightning-input
                    type="number"
                    label="Commitment Amount"
                    value={commitmentAmount}
                    onchange={handleAmountChange}
                    formatter="currency"
                    step="1000"
                    min="0"
                    class="slds-m-top_small"
                    required>
                </lightning-input>

                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        onclick={handleCancel}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label="Create Commitment" 
                        onclick={handleSave}>
                    </lightning-button>
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Creating commitment..."></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
