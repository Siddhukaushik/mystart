<template>
    <lightning-card title={title} icon-name="standard:games">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search and Filter Section -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input
                        type="search"
                        label="Search Games"
                        placeholder="Search by name or description..."
                        value={searchTerm}
                        onchange={handleSearchChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        label="Filter by Category"
                        value={selectedCategory}
                        options={categoryOptions}
                        onchange={handleCategoryChange}>
                    </lightning-combobox>
                </div>
            </div>

            <!-- Game Grid -->
            <div class="game-grid">
                <template for:each={filteredGames} for:item="game">
                    <div key={game.id} class="game-tile">
                        <lightning-card>
                            <!-- Game Image -->
                            <div class="game-image-container">
                                <img src={game.imageUrl} alt={game.name} class="game-image" />
                                <div class="game-overlay">
                                    <lightning-button
                                        variant="brand"
                                        label="Play Now"
                                        class="play-button"
                                        data-id={game.id}
                                        data-name={game.name}
                                        onclick={handlePlayGame}>
                                    </lightning-button>
                                </div>
                            </div>

                            <!-- Game Details -->
                            <div class="slds-p-around_small">
                                <h3 class="game-title slds-text-heading_small slds-m-bottom_xx-small">
                                    {game.name}
                                </h3>
                                
                                <p class="game-description slds-text-body_small slds-m-bottom_small">
                                    {game.description}
                                </p>

                                <!-- Game Info -->
                                <div class="game-info slds-grid slds-gutters_xx-small slds-m-bottom_small">
                                    <div class="slds-col">
                                        <lightning-badge label={game.category} class="category-badge"></lightning-badge>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-badge label={game.difficulty} class={game.difficulty}></lightning-badge>
                                    </div>
                                </div>

                                <!-- Stats Row -->
                                <div class="stats-row slds-grid slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="stat-item">
                                            <lightning-icon icon-name="utility:groups" size="x-small" class="stat-icon"></lightning-icon>
                                            <span class="stat-value">{game.players}</span>
                                            <span class="stat-label">Players</span>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="stat-item">
                                            <lightning-icon icon-name="utility:favorite" size="x-small" class="stat-icon"></lightning-icon>
                                            <span class="stat-value">{game.rating}</span>
                                            <span class="stat-label">Rating</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="slds-m-top_small">
                                    <lightning-button
                                        variant="base"
                                        label="View Details"
                                        class="slds-m-right_x-small"
                                        data-id={game.id}
                                        onclick={handleViewDetails}>
                                    </lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </div>

            <!-- No Results Message -->
            <template if:false={filteredGames.length}>
                <div class="slds-text-align_center slds-p-vertical_large">
                    <lightning-icon icon-name="utility:search" size="large" class="slds-m-bottom_small"></lightning-icon>
                    <p class="slds-text-heading_small">No games found</p>
                    <p class="slds-text-body_small">Try adjusting your search or filter criteria</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
