<template>
    <lightning-card title="My Portfolio Dashboard" icon-name="standard:account">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                onclick={handleRefresh}
                disabled={isLoading}>
            </lightning-button>
        </div>

        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={error}>
                <div class="slds-p-around_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>Error loading data. Please contact your administrator.</h2>
                    </div>
                </div>
            </template>

            <template if:false={error}>
                <div class="slds-p-around_medium">
                    <!-- Investor Information -->
                    <div class="slds-box slds-box_small slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Investor Information</h3>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <p><strong>Name:</strong> {investorName}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <p><strong>Type:</strong> {investorType}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Summary -->
                    <div class="slds-box slds-box_small slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Financial Summary</h3>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-align_center">
                                    <p class="slds-text-body_small slds-text-color_weak">Outstanding Capital Calls</p>
                                    <p class="slds-text-heading_medium slds-text-color_error">{totalOutstanding}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-align_center">
                                    <p class="slds-text-body_small slds-text-color_weak">Total Distributions</p>
                                    <p class="slds-text-heading_medium slds-text-color_success">{totalDistributions}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-align_center">
                                    <p class="slds-text-body_small slds-text-color_weak">Net Cash Flow</p>
                                    <p class={netCashFlowClass}>{netCashFlow}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Commitments -->
                    <template if:true={hasCommitments}>
                        <div class="slds-box slds-box_small">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">My Commitments</h3>
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th scope="col">Fund</th>
                                        <th scope="col" class="slds-text-align_right">Commitment</th>
                                        <th scope="col" class="slds-text-align_right">Called</th>
                                        <th scope="col" class="slds-text-align_right">Paid</th>
                                        <th scope="col" class="slds-text-align_right">Distributed</th>
                                        <th scope="col" class="slds-text-align_right">Unfunded</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={commitments} for:item="commitment">
                                        <tr key={commitment.Id}>
                                            <td>{commitment.SK_ACH_Fund__r.Name}</td>
                                            <td class="slds-text-align_right">
                                                <lightning-formatted-number 
                                                    value={commitment.SK_ACH_Commitment_Amount__c}
                                                    format-style="currency"
                                                    currency-code="USD"
                                                    maximum-fraction-digits="0">
                                                </lightning-formatted-number>
                                            </td>
                                            <td class="slds-text-align_right">
                                                <lightning-formatted-number 
                                                    value={commitment.SK_ACH_Total_Called__c}
                                                    format-style="currency"
                                                    currency-code="USD"
                                                    maximum-fraction-digits="0">
                                                </lightning-formatted-number>
                                            </td>
                                            <td class="slds-text-align_right">
                                                <lightning-formatted-number 
                                                    value={commitment.SK_ACH_Total_Paid__c}
                                                    format-style="currency"
                                                    currency-code="USD"
                                                    maximum-fraction-digits="0">
                                                </lightning-formatted-number>
                                            </td>
                                            <td class="slds-text-align_right">
                                                <lightning-formatted-number 
                                                    value={commitment.SK_ACH_Total_Distributed__c}
                                                    format-style="currency"
                                                    currency-code="USD"
                                                    maximum-fraction-digits="0">
                                                </lightning-formatted-number>
                                            </td>
                                            <td class="slds-text-align_right">
                                                <lightning-formatted-number 
                                                    value={commitment.SK_ACH_Unfunded_Balance__c}
                                                    format-style="currency"
                                                    currency-code="USD"
                                                    maximum-fraction-digits="0">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
